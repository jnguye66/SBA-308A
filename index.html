<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA </title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- JQuery -->
    <script rc="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Scripts -->
    <script type="module" src="functions.mjs"></script>
    <script type="module" src="card.mjs"></script>
    <script type="module" src="creator.mjs"></script>
</head>

<body>
    <h1 style="text-align: center;">Pokemon TCG Database</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; margin: auto;">
        <!-- Card Search -->
        <div>
            <div style="width: 40vw; background: #363658; border-radius: 25px;">
                <form id="card-search" style="text-align: center;">
                    <h2 style="padding-top: 5px;">Search a Card</h2>
                    </label>
                    <!-- Input for card-list datalist -->
                    <input id="searchbar" name="searchbar" list="card-list" style="background: #24243b;" />

                    <!-- Datalist containing over 17000 Pokemon Cards -->
                    <datalist id="card-list"></datalist>

                    <input type="submit" id="search" name="search"
                        style="margin-bottom: 10px; background: #24243b; box-shadow: 1;" />
                </form>
            </div>

            <!-- Card Display -->
            <div style="width: 48vw; background: #24243b; border-radius: 25px; margin-top: 20px;">
                <form id="card-display" style="text-align: center; background: #24243b; border-radius: 25px;">
                </form>
            </div>
        </div>

        <!-- Card Creator -->
        <div>
            <div style="width: 40vw; background: #24243b; border-radius: 25px; text-align: center;">
                <form id="card-create" style="width: 40vw; background-color: #363658; border-radius: 25px; text-align: center;">
                    <h2>Create a Card</h2>
                    <div style="width: 230px; margin: auto">
                        <div id="main-stats">
                            <label for="name" style="text-decoration: underline">Pokemon:</label>
                            <input type="text" name="name" id="name" style="width: 200px; background: #24243b;">
        
                            <label for="rarity" style="text-decoration: underline">Rarity:</label>
                            <input type="text" name="rarity" id="rarity" style="width: 200px; background: #24243b;">
        
                            <label for="set" style="text-decoration: underline">Set:</label>
                            <input type="text" name="set" id="set" style="width: 200px; background: #24243b;">
        
                            <label for="hp" style="text-decoration: underline">HP:</label>
                            <input type="text" name="hp" id="hp" style="width: 200px; background: #24243b;">

                            <label for="type" style="text-decoration: underline">Type:</label>
                            <input type="text" name="type" id="type" style="width: 200px; background: #24243b;">
                        </div>
                    </div>
                    <input type="submit" value="Submit" style="margin-top:15px; margin-bottom: 10px;background: #24243b; box-shadow: 1;">
                </form>
            </div>

            <!-- Card Creator Display -->
            <div>
                <form id="card-creator-display" style="text-align: center;display: inline-block;">
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Displays Errors -->
    <div id="errorDisplay"></div>
</body>

</html>
