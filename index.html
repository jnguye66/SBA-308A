<head>

    <!-- Styles -->

<body>
    <h1>Pokemon TCG Database</h1>

    <!-- Card Search -->
    <div>
        <form id="card-search">
            <label for="searchbar"><h2>Search a Card</h2></label>
            <!-- Input for card-list datalist -->
            <input id="searchbar" name="searchbar" list="card-list"/>

            <!-- Datalist containing over 17000 Pokemon Cards -->
            <datalist id="card-list"></datalist>

            <input type="submit" id="search" name="search" />
        </form>
    </div>

    <!-- Card Display -->
    <div>
        <form  id="card-display">
            
        </form>
    </div>
</body>
